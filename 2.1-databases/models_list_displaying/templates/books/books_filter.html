{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>

    <div class="container">
        <div class="row">
      {% for book in books %}
          <div class="book col-md-4">
              <h2><a href="">{{ book.name }}</a></h2>
              <p>Автор: {{book.author}}</p>
              <p>Дата публикации: {{book.pub_date|date:"Y-m-d" }} </p>
          </div>
      {% endfor %}
        </div>



        <a href="/books/{{date_before}}/">{{date_before}}</a>

        <a href="/books/{{date_after}}/">{{date_after}}</a>

  </div>
    </div>

{% endblock %}
